<mat-grid-list cols="3" rowHeight="3:1">
  <mat-grid-tile *ngFor="let column of displayedColumns">
    <h1>{{ column }}</h1>
  </mat-grid-tile>
</mat-grid-list>
<mat-grid-list cols="3" rowHeight="3:1" *ngFor="let data of dataSource">
  <mat-grid-tile>
    {{ data.position }}
  </mat-grid-tile>
  <mat-grid-tile>
    {{ data.client.clientName }}
  </mat-grid-tile>
  <mat-grid-tile>
    {{ data.queueCat.queueName }}
  </mat-grid-tile>
  <mat-divider></mat-divider>
</mat-grid-list>
<p style="color: red;" *ngIf="errorMessage != ''">{{ errorMessage }}</p>
