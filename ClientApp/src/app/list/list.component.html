<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Turn Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Posici√≥n </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Client Name Column -->
  <ng-container matColumnDef="client_name">
    <th mat-header-cell *matHeaderCellDef> Cliente </th>
    <td mat-cell *matCellDef="let element"> {{element.client_name}} </td>
  </ng-container>

  <!-- Queu Name Column -->
  <ng-container matColumnDef="queu_name">
    <th mat-header-cell *matHeaderCellDef> Cola </th>
    <td mat-cell *matCellDef="let element"> {{element.queu_name}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
