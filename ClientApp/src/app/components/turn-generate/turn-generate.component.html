<form [formGroup]="turnForm" (submit)="create($event)">
  <mat-nav-list>
    <div mat-list-item>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Identificación</mat-label>
        <input matInput placeholder="Ej. 1234567890" formControlName="identification" autocomplete="off" required>
        <mat-error *ngIf="turnForm.controls['identification'].hasError('required')">
          Campo es <strong>requerido</strong>
        </mat-error>
        <mat-error *ngIf="turnForm.controls['identification'].hasError('pattern')">
          Solo valores <strong>numéricos permitidos</strong>
        </mat-error>
        <mat-error *ngIf="turnForm.controls['identification'].hasError('maxlength')">
          Excediste de <strong>20 dígitos permitidos</strong>
        </mat-error>
      </mat-form-field>
    </div>

    <div mat-list-item>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Nombre</mat-label>
        <input matInput placeholder="Ej. Nombre Persona..." formControlName="name" autocomplete="off" required>
        <mat-error *ngIf="turnForm.controls['name'].hasError('required')">
          Campo es <strong>requerido</strong>
        </mat-error>
        <mat-error *ngIf="turnForm.controls['name'].hasError('maxlength')">
          Excediste de <strong>300 dígitos permitidos</strong>
        </mat-error>
      </mat-form-field>
    </div>
  </mat-nav-list>
  <button mat-raised-button color="primary" type="submit">
    SOLICITAR
  </button>
</form>
